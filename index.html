<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div>
            <h1 id="DncWeather">
                DncWeather
            </h1>            
        </div>
        <div id="link">
            <div>
                <h3 id="endereco">
                    Endereço
                </h3>
            </div>
            <div>
                <h3 id="tempo">
                    Previsão do Tempo
                </h3>
                
            </div>
        </div>
    </header>

    <section id="topItens">
        <div>
            <h1>
                Descubra Mais com Precisão: Previsões <br> do Tempo e endereços <br> em tempo real.
            </h1>
        </div>
        <div>
            <img src="/img/clowd.svg" alt="">
        </div>
    </section>

    <section id="formArea">
        <form action="" id="formAreaItens">
            <label for="">Primeiro Nome:</label>
            <input type="text" class="input"><br>
            <label for="">E-mail:</label>
            <input type="email" class="input"><br>
            <label for="">Digite o CEP:</label>
            <input type="number" class="input"><br>
            <div id="cordenadas">
                <label for="">Digite a latitude e longitude para saber a previsão:</label>
                <div class="inputCord">
                    <input type="text" class="cordenadas">
                    <input type="text" class="cordenadas">  
                </div>
                
            </div>
            
            <button> Acessar</button>
        </form>
        
        <div class="cep">
            <h1>Resultado da busca por CEP:</h1>
            <img src="/img/cep.svg" alt="">
        </div>

        <div class="cepResult">
            <div class="titleCepResult">
                <p>
                    Logradouro/nome
                </p>
                <p>
                    Bairro/Distrito
                </p>
                <p>
                    Localidade/UF
                </p>
            </div>
            <div class="inputCepResult">
                <input type="text" name="logradouro" readonly>
                <input type="text" name="bairro" readonly>
                <input type="text" name="uf" readonly>
            </div>
        </div>

        <div class="tempo">
            <h1>Previsão do tempo na região:</h1>
            <img src="/img/Claund.svg" alt="">
        </div>

        <div class="tempoResult">
            <div class="inputTempoResult">
                <input type="text" name="tempo" readonly>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div>
            <p>
                Termos de Uso | Política de Privacidade
            </p>
        </div>
    </footer>

    
        
       
   

</body>
</html>
